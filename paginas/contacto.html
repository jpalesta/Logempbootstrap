        <div class="contacto">
            <article id="contacto">
            <h3>Contactanos</h3>        
            <form>
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <label for="nombre">Nombre:</label>	
                    <input type="text" name="nombre"required="" placeholder="Ingresa tu nombre"/><br>
                    <label for="email">Email:</label>	
                    <input type="email" name="email" required="" placeholder="Ingresa tu Email *****@*****"/><br>
                    <label for="tel">Teléfono:</label>	
                    <input type="tel" name="teléfono" required="" placeholder="Ingresa tu teléfono"/><br>
                    <label for="comentario">Comentario:</label><br>
                    <textarea name="comentario" id="" cols="35" rows="10" placeholder="Ingresa tus comentarios o consultas"></textarea><br>
                    <input class="contacto__btn" type="submit"value="Enviar Formulario"/>
                    <input class="contacto__btn" type="reset"value="Borrar Formulario"/><br>
                </fieldset>
            </form>
            </article>
            <article id="nuevoUsuario">
            <h3>¿Querés que te generemos un Usuario?</h3>        
            <form>
                <fieldset>
                    <legend>Solicitud de Usuario</legend>
                    <label for="solicitud_usuario" aria-checked="true">Quiero un usuario</label>
                    <input type="checkbox" name="solicitud_usuario"value="1"checked> <br>
                    <label for="nombre">Nombre:</label>	
                    <input type="text" name="nombre"required="" placeholder="Ingresa tu nombre"/><br>
                    <label for="email">Email:</label>	
                    <input type="email" name="email" required="" placeholder="Ingresa tu Email *****@*****"/><br>
                    <label for="tel">Teléfono:</label>	
                    <input type="tel" name="teléfono" required="" placeholder="Ingresa tu teléfono"/><br>
                    <label for="comentario">Comentario:</label><br>
                    <textarea name="comentario" id="" cols="35" rows="8" placeholder="Ingresa tus comentarios o consultas"></textarea><br>
                    <input class="contacto__btn" type="submit"value="Enviar Formulario"/>
                    <input class="contacto__btn"type="reset"value="Borrar Formulario"/><br>
                </fieldset>
            </form>
            </article>
